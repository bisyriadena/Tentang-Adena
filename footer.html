<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; text-align: center; background: transparent; }
        .footer-box { padding: 40px 10px; border-top: 1px solid rgba(212, 90, 141, 0.1); }
        .text { font-size: 13px; color: #5a4a4a; opacity: 0.6; letter-spacing: 1px; }
        .heart { color: #d45a8d; display: inline-block; animation: beat 1.5s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
    </style>
</head>
<body>
    <div class="footer-box">
        <p class="text">
            all feelings reserved, quietly kept <span class="heart">♥</span> © 2025 adena
        </p>
    </div>
</body>
</html>
